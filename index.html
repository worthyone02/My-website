<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies & Buckets</title>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
</head>
<body>
    <h2>Companies</h2>
    <input type="text" id="companyName" placeholder="Company Name">
    <input type="text" id="nseCode" placeholder="NSE Code">
    <button onclick="addCompany()">Add Company</button>
    
    <div id="companies-table"></div>
</body>
</html>
<div id="dashboard">
   <h2>Recent Changes</h2>
   <table id="change-log-table">
     <thead>
       <tr>
         <th>Bucket</th>
         <th>Action</th>
         <th>Company Data</th>
         <th>Timestamp</th>
       </tr>
     </thead>
     <tbody id="change-log">
       <!-- Changes will appear here -->
     </tbody>
   </table>

   <h2>Top 30 Common Companies</h2>
   <table id="common-companies-table">
     <thead>
       <tr>
         <th>Company Name (NSE Code)</th>
         <th>Appearances in Buckets</th>
       </tr>
     </thead>
     <tbody id="common-companies-list">
       <!-- Top 30 common companies will appear here -->
     </tbody>
   </table>
</div>
