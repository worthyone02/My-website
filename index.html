<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <!-- Company Section -->
    <h2>Companies</h2>
    <form id="company-form">
        <input type="text" id="company-name" placeholder="Company Name" required>
        <input type="text" id="company-nse-code" placeholder="NSE Code" required>
        <button type="submit">Add Company</button>
    </form>
    <h3>All Companies</h3>
    <ul id="companies-list">
        <!-- List of companies will appear here -->
    </ul>

    <!-- Bucket Section -->
    <h2>Buckets</h2>
    <form id="bucket-form">
        <input type="text" id="bucket-name" placeholder="Bucket Name" required>
        <button type="submit">Add Bucket</button>
    </form>
    <h3>All Buckets</h3>
    <ul id="buckets-list">
        <!-- List of buckets will appear here -->
    </ul>

    <!-- Dashboard Section -->
    <div id="dashboard">
        <h2>Recent Changes</h2>
        <table id="change-log-table">
            <thead>
                <tr>
                    <th>Bucket</th>
                    <th>Action</th>
                    <th>Company Data</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="change-log">
                <!-- Changes will appear here -->
            </tbody>
        </table>

        <h2>Top 30 Common Companies</h2>
        <table id="common-companies-table">
            <thead>
                <tr>
                    <th>Company Name (NSE Code)</th>
                    <th>Appearances in Buckets</th>
                </tr>
            </thead>
            <tbody id="common-companies-list">
                <!-- Top 30 common companies will appear here -->
            </tbody>
        </table>
    </div>

    <!-- Include Your Custom Script -->
    <script src="app.js"></script>
</body>
</html>
